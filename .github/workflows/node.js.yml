name: Node.js CI

on:
  push:
    branches: 
      - prod
  pull_request:
    branches: 
      - prod
  
  jobs:
    build:
      runs-on: ubuntu-latest

      steps:
      - uses: actions/checkout@2
      - name: Use Node.js 11.x
        uses: actions/setup-node@1
        with:
          node-version: '11.x'
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
